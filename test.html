<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viora Skate</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {background-color: black;
        .container {
            width: 100%; /* Set container width to 100% */
            max-width: 1000px; /* Limit maximum width to 1000px */
            margin: 0 auto; /* Center container horizontally */
            position: relative; /* Ensure positioning context */
        }
        .white-box {
            width: 90%; /* Set white box width to 90% of its container */
            height: auto; /* Allow height to adjust based on content */
            background: #F0F0EE;
            margin: 50px auto; /* Center white box vertically and add space from top */
            padding: 20px; /* Add padding inside the white box */
            box-sizing: border-box; /* Include padding in the total width */
        }
        .white-box img {
            max-width: 100%; /* Make the image responsive */
            height: auto; /* Ensure aspect ratio is maintained */
            display: block; /* Prevents extra space beneath the image */
            margin: 0 auto; /* Center the image horizontally */
        }
        .caption {
            color: black;
            font-size: 70px; /* Font size */
            font-family: arial black;
            text-align: center;
        }


    </style>
</head>
<body>
    <div class="container">
     <div class="white-box">
     <img src="images/kickflip.jpg">
     <div class="caption">VIORA SKATEBOARD</div>
 </div>
</html>
